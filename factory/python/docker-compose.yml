version: '3.8'

services:
  flask_app:
    build:
      context: .
      dockerfile: Dockerfile
      target: flask
    ports:
      - "5000:5000"
    volumes:
      - ./flask_app:/app/flask
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py
    command: flask run --host=0.0.0.0
    networks:
      - app_network

networks:
  app_network:
    driver: bridge